<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var posts = [
            { title: ' Post 1 ', body: ' homework'},
            { title: ' Post 2 ', body: ' callback'},
        ];
        var post3 = { title: ' Post 3 ', body: 'promise'}


function createPost(post) {
    console.log("start")
    return new Promise(resolve=>{
   setTimeout( () =>{ 
        posts.push(post);
        resolve('done')    
    },3000);
});
}

async function renderpost() {
    console.log("begin1")
    await createPost(post3);
    posts.forEach(p => {
        document.getElementById("all-post").innerHTML += '<li>' + p.title +'</li>'
    });
    console.log("success")
}

function start(){
    renderpost()
}
    </script>
</head>
<body onload="start()">
    <div id="all-post">

    </div>
</body>
</html>
