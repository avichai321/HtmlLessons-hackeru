<!doctype html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>רשימת משאלות</title>
  </head>
  <body>
    <h1>רשימת משאלות</h1>
    <ul id="ul">

    </ul>
    <input type="text" id="dream" placeholder="הכנס את משאלתיך">
    <input type="button" id="add" value="Enter to the list" onclick="convertWish()">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function convertWish(){
        var wishlist = document.getElementById("ul")
        var wish = document.createElement("li")
        var mounywish=document.getElementById("dream")
        if (mounywish.value == "100 מיליון דולר"){
            alert("ואומרים שאני חי בסרט")
        }
        else if (mounywish.value=="") {
            alert("אני מבין שהחיים בזבל")
        } 
        else{
        wish.appendChild(document.createTextNode(mounywish.value));
        wishlist.appendChild(wish);
        mounywish.value="";
      
        }
       
    }

  
</script>
  </body>
</html>
